name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run: 
    shell: cmd

jobs:
  build:
    runs-on: windows-2019
    steps:
    - name: Define global variables
      uses: allenevans/set-env@v1.0.0
      with:
        NETFX_SLN: 'xslt-netfx.sln'
        NETCORE_SLN: 'xslt.sln'
        BUILD_CONFIGURATION: 'Release'
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install Sonar
      run: dotnet tool install --global dotnet-sonarscanner
    - name: Restore
      run: dotnet restore %NETCORE_SLN% --configfile ./nuget.config
    - name: Sonar Begin
      run: dotnet sonarscanner begin /k:"addup-xslt"  /n:"addup-xslt" /version:"1.0.2" /o:"addupsolutions-oss" /d:sonar.login="${{ secrets.SONAR_GH_TOKEN }}" /d:sonar.verbose=true /d:sonar.host.url=https://sonarcloud.io 
    - name: Build .NET Core
      run: dotnet build %NETCORE_SLN% --configuration %BUILD_CONFIGURATION% --no-restore
      if: always()
    # - name: Test
    #   run: dotnet test %NETCORE_SLN% --configuration %BUILD_CONFIGURATION% --no-build --no-restore --verbosity normal
    #   if: always()
    - name: Sonar End
      run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_GH_TOKEN }}"
